
channels = 2;

filereader = {
    pattern     = "../audio/*.ogg"
    read_size   = 2048;
    usleep_time = 20;
}

stretcher = {
    stretch     = 20.0;
    window_size = 4096;
    usleep_time = 20;
}

encoder = {
    samplerate  = 44100;
    usleep_time = 20;
}

shoutcast = {
    host        = "127.0.0.1";
    port        = 9090;
    source      = "source";
    password    = "password";
    mount       = "/slow.ogg";
    name        = "Slow Radio";
    description = "A stretched radio station";
    genre       = "Ambient Drone";
    url         = "http://rumblesan.com";
}

