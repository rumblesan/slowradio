
channels = 2;

filereader = {
    pattern     = "../audio/*.ogg"
    read_size   = 2048;
    thread_sleep = 100;
}

stretcher = {
    stretch     = 20.0;
    window_size = 4096;
    thread_sleep = 20;
}

encoder = {
    samplerate  = 44100;
    quality     = 0.5;
    thread_sleep = 10;
}

broadcast = {
    host        = "127.0.0.1";
    port        = 9090;
    source      = "source";
    password    = "password";
    mount       = "/slow.ogg";
    name        = "Slow Radio";
    description = "A stretched radio station";
    genre       = "Ambient Drone";
    url         = "http://rumblesan.com";
}

